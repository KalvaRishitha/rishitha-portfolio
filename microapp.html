 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro App - Clock, Weather & Theme Switcher</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
    }

    #clock {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #weather {
      margin-bottom: 20px;
    }

    .theme-toggle {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="clock">--:--:--</div>
    <div id="weather">Loading weather...</div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script>
    // Live Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Weather Widget
    async function fetchWeather() {
      try {
        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=17.38&longitude=78.48&current_weather=true");
        const data = await response.json();
        const weather = data.current_weather;
        document.getElementById("weather").innerHTML =
          ðŸŒ¡ ${weather.temperature}Â°C | ðŸŒ¬ ${weather.windspeed} km/h;
      } catch (err) {
        document.getElementById("weather").textContent = "Weather data unavailable.";
      }
    }
    fetchWeather();

    // Theme Switcher
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
